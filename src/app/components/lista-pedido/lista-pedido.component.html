<section class="content">
    <br>
    <h3 id="subtitulo"> Información de Pedidos </h3>
    <div class="card mb-3 text-center">
      <div class="card-body text-primary">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Total</th>
                <th scope="col">Tipo pago</th>
                <th scope="col">Tipo entrega</th>
                <th scope="col">Dirección entrega</th>
              </tr>
            </thead>
            <tbody *ngIf="pedidosCargados">
              <tr *ngFor="let item of pedidos | paginate: {itemsPerPage: 10, currentPage: p, totalItems: pedidos.length}" class="align-middle">
                <td>{{item.pedidoId}}</td>
                <td>{{item.total}}</td>
                <td>{{item.tipoPago}}</td>
                <td>{{item.tipoEntrega}}</td>
                <td>{{item.direccion}}</td>
                <td>
                  <div class="btn-toolbar">
                   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal" (click)="listaProductos(item.pedidoId)"> 
                        Ver productos
                    </button>


                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </section>



<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Productos del pedido</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Producto</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Precio</th>
                </tr>
              </thead>
              <tbody *ngIf="itemsCargados">
                <tr *ngFor="let item of items" class="align-middle">
                  <td>{{item.nombreProducto}}</td>
                  <td>{{item.cantidad}}</td>
                  <td>{{item.precio}}</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
</div>
