<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
    <app-header></app-header>
  </h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" [routerLink]="['/shop']">Tienda</a>
    <a *ngIf="this.loginService.getRol() == 'Trabajador'" class="p-2 text-dark" [routerLink]="['/productos']">Productos</a>
    <a *ngIf="this.loginService.getRol() == 'Trabajador'" class="p-2 text-dark" [routerLink]="['/pedidos']">Pedidos</a>
  </nav>
  <a *ngIf="!this.loginService.loggedIn()" class="btn btn-primary" [routerLink]="['/registro']">Registrarse</a>
  <a *ngIf="!this.loginService.loggedIn()" class="btn btn-outline-secondary" [routerLink]="['/login']">Iniciar Sesión</a>
  <a *ngIf="this.loginService.loggedIn()" class="btn btn-outline-secondary disabled">{{this.loginService.getNombre()}}</a>
  <a *ngIf="this.loginService.loggedIn()" class="btn btn-primary" (click)="this.loginService.logout()">Cerrar sesión</a>
</div>
